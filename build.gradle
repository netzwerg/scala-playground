apply plugin: 'scala'
apply plugin: 'idea'

version = '2.10.0-RC1'

repositories {
    mavenCentral()
}

dependencies {
    scalaTools "org.scala-lang:scala-compiler:$version"
    scalaTools "org.scala-lang:scala-library:$version"

    compile "org.scala-lang:scala-library:$version"
}

(1 .. 7).each { i ->
    def problemNumber = i.toString().padLeft(3, "0")
    tasks.add(name: "euler$problemNumber", type: JavaExec, dependsOn: classes) {
        main "ch.netzwerg.euler.ProjectEuler" + problemNumber
        classpath sourceSets.main.runtimeClasspath
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.2'
}